<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Tree</title>
  <style>
    ul {
      list-style-type: none;
      margin-left: 20px;
      padding-left: 10px;
      border-left: 1px dotted #ccc;
    }
    li {
      cursor: pointer;
      margin: 4px 0;
    }
    .collapsed > ul {
      display: none;
    }
    .node::before {
      content: "▶";
      display: inline-block;
      margin-right: 6px;
      font-size: 10px;
    }
    .expanded > .node::before {
      content: "▼";
    }
  </style>
</head>
<body>

<h2>⚙ Equipment Drive Folder Structure</h2>
<h3>Click font to expand/unexpand tree diagram</h3>
<div id="treeContainer"></div>

<script>
  const jsonData = {
    "Equipment": {
      "Asset Management": {
        "Colossus": {
            "Docs":{
                "IOM":{},
                "WI":{}
            },
            "Control System":{
                "I&M":{},
                "In-Service":{}
            },
            "Inline Compensator":{
                "I&M":{},
                "In-Service":{}
            }
        },
        "Immobilis": {
            "Docs":{
                "IOM":{},
                "WI":{}
            },
            "Tension Frame":{
                "I&M":{},
                "In-Service":{}
            }
        },
        "Superbail": {
            "Docs":{
                "IOM":{},
                "WI":{}
            },
            "USB":{
                "I&M":{},
                "In-Service":{}
            },
            "Hydraulic Winch":{
                "I&M":{},
                "In-Service":{}
            }
        },
        "Management": {
            "Maintenance Dashboard":{},
        }
      },
      "Product Data": {
        "Colossus": {
            "Colossus A":{},
            "Colossus B":{}
        },
        "Immobilis": {
        },
        "Superbail": {
            "SB1":{},
            "SB2":{
                "MDR":{},
                "Certs":{}
            }
        },
      }
    }
  };

  function buildTree(data) {
    const ul = document.createElement("ul");

    for (const key in data) {
      const li = document.createElement("li");
      const hasChildren = Object.keys(data[key]).length > 0;

      if (hasChildren) {
        li.classList.add("collapsed");
        const span = document.createElement("span");
        span.classList.add("node");
        span.textContent = key;
        span.onclick = () => {
        li.classList.toggle("expanded");
        li.classList.toggle("collapsed");
        };
        li.appendChild(span);
        li.appendChild(buildTree(data[key]));
      } else {
        li.textContent = key;
      }

      ul.appendChild(li);
    }

    return ul;
  }

  document.getElementById("treeContainer").appendChild(buildTree(jsonData));
</script>

</body>
</html>
